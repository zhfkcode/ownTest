        <tr>
            <th>排序算法</th>
            <th>平均时间复杂度</th>
            <th>最坏时间复杂度</th>
            <th>空间复杂度</th>
            <th>是否稳定</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>冒泡排序</td>
            <td>O(n²)</td>
            <td>O(n²)</td>
            <td>O(1)</td>
            <td>是</td>
        </tr>
        <tr>
            <td>选择排序</td>
            <td>O(n²)</td>
            <td>O(n²)</td>
            <td>O(1)</td>
            <td>不是</td>
        </tr>
        <tr>
            <td>直接插入排序</td>
            <td>O(n²)</td>
            <td>O(n²)</td>
            <td>O(1)</td>
            <td>是</td>
        </tr>
    </tbody>

<body>
    <script>
        // 冒泡排序
        function bubleSort(arr) {
            var len = arr.length;
            for (let outer = len; outer >= 2; outer--) {
                for (let inner = 0; inner <= outer - 1; inner++) {
                    if (arr[inner] > arr[inner + 1]) {
                        [arr[inner], arr[inner + 1]] = [arr[inner + 1], arr[inner]]
                    }
                }
            }
            return arr;
        }
        // 选择排序
        function selectSort(arr) {
            var len = arr.length;
            for (var i = 0; i < len - 1; i++) {
                for (var j = i; j < len - 1; j++) {
                    if (arr[i] > arr[j]) {
                        [arr[i], arr[j]] = [arr[j], arr[i]]
                    }
                }
            }
        }
        // 插入排序
        function insetSort(arr) {
            var len = arr.length;
            for (var i = 1; i < len - 1; i++) {
                for (var j = i; j > 0; j--) {
                    if (arr[j] < arr[j - 1]) {
                        [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]];
                    } else {
                        continue
                    }
                }
            }
            return arr;
        }


        // 高级排序算法
        function quickSort(arr) {
    if(arr.length <= 1) {
        return arr;  //递归出口
    }
    var left = [],
        right = [],
        current = arr.splice(0,1); //注意splice后，数组长度少了一个
    for(let i = 0; i < arr.length; i++) {
        if(arr[i] < current) {
            left.push(arr[i])  //放在左边
        } else {
            right.push(arr[i]) //放在右边
        }
    }
    return quickSort(left).concat(current,quickSort(right)); //递归
}
        var arr = [5, 3, 8, 1, 7, 9]
        selectSort(arr)
        console.log(arr)
    </script>
