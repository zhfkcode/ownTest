<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>企业信息</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<link rel="stylesheet" href="../static/css/base.css">
<link rel="stylesheet" href="../static/css/enterprise.css">
</head>
<body>
<!--header start-->
#parse("views/common/header.html")
<!--header end-->

<!-- container start -->
<input type = "hidden" name ="projectId" id = "projectId" value = "$!projectRes.projectId">
<div class="enterprise_wrap enterprise_infomation">
    <div class="w1200 bg_grey clearfix">
        <div class="sidebar">
            <div class="sidebar_tit">
                <h2>搜材狗</h2>
            </div>
            <ul class="sidebar_menu">
                <li><a href="../users/toInfomation">企业信息</a></li>
                <li class="curr"><a href="">发布项目</a></li>
                <li><a href="../users/toOnging">我的项目</a></li>
            </ul>
        </div>
        <div class="content pub_pro_content">
            <div class="flow flow_1">
                <div class="flow_ico"></div>
                <div class="flow_txt">
                    <span class="txt_1">项目介绍</span>
                    <span class="txt_2">物资描述</span>
                    <span class="txt_3">发布申请完成</span>
                </div>
            </div>
            <div class="pub_pro_form">
                <form action="../project/toPublishProject2" action="post" enctype="multipart/form-data" id="publish_project_1">
            
                    <ul>
                        <li>
                            <label class="ipt_name"><span class="c_red">*</span>公司名称：</label>
                            <p class="pname" id ="cname">XXXXXX公司</p>
                        </li>
                        <li>
                            <label class="ipt_name"><span class="c_red">*</span>项目名称：</label>
                            <input type="text" class="ipt_txt" name="projectName" id="projectName" value="$!projectRes.projectName">
                            <label class="error projectName_error"></label>
                        </li>
                        <li>
                            <label class="ipt_name"><span class="c_red">*</span>竞标周期：</label>
                            <input type="text" class="ipt_txt" name="biddingTime" id="auctionPeriod" value="$!date.format('yyyy-MM-dd HH:mm:ss',$!projectRes.biddingTime)">
                            <label class="error auctionPeriod_error"></label>
                        </li>
                        <li>
                            <label class="ipt_name"><span class="c_red">*</span>项目地址：</label>
                            <select class="ipt_select province mr_20" name="provinceName" id="province" ><option >-省份-</option></select>
                            <select class="ipt_select city" name="cityName" id="city" data-gt="0" ><option >-城市-</option></select>
                            <input type="text" class="ipt_txt ipt_w475" name="addDetails" id="address" placeholder="请输入具体门牌号" value="$!projectRes.addDetails">
                            <input type="hidden" name="" id="pName" value ="$!projectRes.provinceName""/>
                            <input type="hidden" name="" id="cName" value ="$!projectRes.cityName""/>
                            <label class="error area_error"></label>
                        </li>
                        <li>
                            <label class="ipt_name"><span class="c_red">*</span>项目描述：</label>
                            <textarea class="ipt_area" placeholder="简述项目的重点内容" name="projectDescription" id="projectDescribe">$!projectRes.projectDescription</textarea>
                            <label class="error projectDescribe_error"></label>
                        </li>
                        <li>
                            <label class="ipt_name"><span class="c_red">*</span>项目介绍：</label>
                            <textarea class="ipt_area ipt_h210" placeholder="详细介绍项目的具体内容" name="projectIntroduction" id="projectIntroduce">$!projectRes.projectIntroduction</textarea>
                            <label class="error projectIntroduce_error"></label>
                        </li>
                        <li class="btnbox">
                            <input type="button" value="保 存" class="ipt_btn btn_save">
                            <input type="button" value="下一步" class="ipt_btn btn_submit">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- container end -->

<!--footer start-->
#parse("views/common/footer.html")
<!--footer end-->

<script type="text/javascript" src="../static/js/area/eloanArea.js"></script> 
<script type="text/javascript" src="../static/js/area/bankAreaSelect.js"></script>
<script type="text/javascript" src="../static/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.validate.extend.js"></script>
<script type="text/javascript" src="../static/js/calendar/laydate.js"></script> 
<script type="text/javascript" src="../static/js/mbDialog.js"></script>
<script type="text/javascript" src="../static/js/publish-project.js"></script>
<script type="text/javascript">
var area_id1 = 0;
var area_id2 = 0;
if("undefined" != typeof RegisterProvince){
	area_id1 = RegisterProvince;
}
if("undefined" != typeof RegisterCity){
	area_id2 = RegisterCity;
}
var options = {
	data : data_area
}
var loc = new multi_select(options);
loc.bind('.province',area_id1);
loc.bind('.city',area_id2);
var cName = $("#cName").val();
var pName = $("#pName").val();
if(pName == null || pName == ''){
  pName = '- 省份 -';
}
if(cName == null || cName == ''){
  cName = '- 城市 -';
}
$(".province option").eq(0).text(pName);
$(".city option").eq(0).text(cName); 
//日期范围限制
var licenseTerm = {
    elem: '#auctionPeriod',
    format: 'YYYY-MM-DD hh:mm:ss',
    //min: laydate.now(), //设定最小日期为当前日期
    istime: true,
    istoday: false/*,
    choose: function(datas){
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
    }*/
};
laydate(licenseTerm);
$(".header").hide();
</script>
</body>
</html>
